<!DOCTYPE html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1>Create your own bar chart</h1>
  <div class="row">
    <div class="column">
      <label for="chart-title">Chart title: </label>
      <input id="chart-title" name="chart-title">
    </div>
    <div class="column">
      <label for="bar-colour">Bar Colour: </label>
      <input type="color" id="bar-colour" name="bar-colour">
    </div>
  </div>
  <div class="row">
    <div class="column">
      <!-- FILL OUT THIS SECTION WITH FULL FUNCTIONALITY LATER -->
      <label for="title-font">Title font: </label>
      <select id="title-font" name="title-font">
        <option value="Arial">Arial</option> 
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <label for="title-size">Size: </label>
      <select id="title-size" name="title-size">
        <option value="24px">24</option>
        <option value="36px">36</option>
        <option value="48px">48</option>
      </select>
    </div>
  </div>

</body>
