<!DOCTYPE html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="chart-input-form">
    <h1>BUILD YOUR OWN BAR CHART</h1>
        <div class="form-row">
          <div class="form-column">
            <div class="input-group">
              <label for="chart-title">Chart Title: </label>
              <input id="chart-title">
            </div>
            <div class="input-group">
              <label for="title-font">Title Font: </label>
              <input id="title-font">
            </div>
            <div class="input-group">
              <label for="title-size">Title Size: </label>
              <input type="number" id="title-size" placeholder="Size units are pixels">
            </div>
            <div class="input-group">
              <label for="title-colour">Title Colour: </label>
              <input type="color" id="title-color">
            </div>
          </div>
          <div class="form-column">
            <div class="input-group">
              <label for="y-axis-label">Y Axis Label: </label>
              <input id="y-axis-label">
            </div>
            <div class="input-group">
              <label for="x-axis-label">X Axis Label: </label>
              <input id="x-axis-label">
            </div>
            <div class="input-group">
              <label for="value-label-position">Value Label Position: </label>
              <select id="value-label-position">
                <option value="top">Top of Bar</option>
                <option value="middle">Middle of Bar</option>
                <option value="bottom">Bottom of Bar</option>
              </select>
            </div>
            <div class="input-group">
              <label for="bar-spacing">Bar Spacing: </label>
              <input type="number" id="bar-spacing" placeholder="Size units are pixels">
            </div>
          </div>
        </div>
  </div>

</body>
